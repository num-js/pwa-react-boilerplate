<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="PWA with React" />
    <meta name="keywords" content="pwa | react" />
    <meta name="author" content="NumDev | Full Stack Dev" />

    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>PWA-React</title>
</head>

<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => {
                        // console.log('serviceworker success: ', reg.scope);
                    })
                    .catch(err => {
                        // console.log('serviceworker Failure', err);
                    })
            })
        }
    </script>
</body>

</html>
